<!DOCTYPE html>
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
        </script>
        <script src="auditionProblem.js"></script>

    <body>
        <form class="form-horizontal">
  <div class="form-group">
    <label for="num1" class="col-sm-2 control-label">Starting Number</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="num1">
    </div>
  </div>
  <div class="form-group">
    <label for="num2" class="col-sm-2 control-label">Ending Number</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="num2">
    </div>
  </div>
  <div class="form-group">
    <label for="step" class="col-sm-2 control-label">Step</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="step">
    </div>    
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Display Evens</button>
    </div>
  </div>
</form>
